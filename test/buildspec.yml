# Build Spec for AWS CodeBuild CI

version: 0.2

phases:

  build:
    commands:
      - ./test/regression_tests.sh

artifacts:
  files:
    - /workspace/report/api_report.html
    - /workspace/report/management_report.html
    - /tmp/ts.log
    - /tmp/test_exec.log
  name: TS-NIGHTLY-REGRESSION-$(date +%Y-%m-%d-%H:%M) 
